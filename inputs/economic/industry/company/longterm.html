<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

    <title>Profito Market</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbsp;&nbsp;Profito Market</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m8 offset-m2 l4 offset-l4" style="padding-top: 6%;">
            <div class="card-panel grey lighten-5 z-depth-1">
                <h4 class="header2" style="vertical-align:center;">Long term report</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">attach_money</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Annual Report</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">add_shopping_cart</i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">ESP</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">picture_in_picture_alt</i>
                                <input id="icon_prefix3" type="text" class="validate">
                                <label for="icon_prefix3">PE</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">pie_chart_outlined</i>
                                <input id="icon_telephone4" type="text" class="validate">
                                <label for="icon_telephone4">Net Profit</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">trending_up</i>
                                <input id="icon_prefix5" type="text" class="validate">
                                <label for="icon_prefix5">Cash Flow</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">blur_linear</i>
                                <input id="icon_telephone6" type="text" class="validate">
                                <label for="icon_telephone6">EBITDA</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">assignment_returned</i>
                                <input id="icon_prefix7" type="text" class="validate">
                                <label for="icon_prefix7">Previous year rate</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">input</i>
                                <input id="icon_telephone8" type="text" class="validate">
                                <label for="icon_telephone8">Current year rate</label>
                            </div>
                        </div>
                    </form>
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn" href="company/company.html"><i class="material-icons right">queue_play_next</i>Compare</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer" style="position:fixed;bottom:0;left:0;width:100%;">
        <div class="footer-copyright">
            <div class="container">
                Made with ‚ù§ in India
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems);
        });
    </script>
    <script src="jquery-3.4.1.min.js"></script>
</body>

</html>
