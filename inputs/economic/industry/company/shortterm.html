<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

    <title>Profito Market</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">

    <div class="row">
        <div class="col s12 m8 offset-m2 l4 offset-l4" style="padding-top: 6%;">

                <div class="row">
                    <form class="col s12">

                                </select>
                                <label>Materialize Select</label>

                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">assignment_returned</i>
                                <input id="icon_prefix7" type="text" class="validate">
                                <label for="icon_prefix7">Previous year rate</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">input</i>
                                <input id="icon_telephone8" type="text" class="validate">

                            </div>

                    </form>
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn" href="result.html"><i class="material-icons right">queue_play_next</i>Compare</a>
                    </div>

    <footer class="page-footer" style="position:fixed;bottom:0;left:0;width:100%;">
        <div class="footer-copyright">
            <div class="container">
                Made with ‚ù§ in India
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
        });

        // Or with jQuery

        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
</body>

</html>
